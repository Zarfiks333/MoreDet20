<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="../style/fanari.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>MoreDeT Login</title>
</head>
<body>
    <div class="container">
        
        <div class="bk"></div>
        <div class="bk1"></div>
        <div class="bk2"></div>
        <div class="bk3"></div>

        <div class="block-center-login">
            <div class="left-block-login">
            </div>
            <div class="right-block-login">
                <div class="block-login">
                    <div class="back-to-index">
                        <a href="/index.html">⬅</a>
                    </div>
                    <div id="logins_btn" class="forum-login">
                        <h1>Log in</h1>
                        <p>
                            <label for="username" class="uname" data-icon="u" > Your email or username </label>
                            <input id="username" name="username" required="required" type="text" placeholder=""/>
                        </p>
                        <p>
                            <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                            <input id="password" name="password" required="required" type="password" placeholder="" />
                        </p>
                        <p class="login_btn">
                            <button>Login</button>
                        </p>
                            
                        <div class="link-btn">
                            <a href="register.html" class="link-btn">Зарегистрироваться</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
